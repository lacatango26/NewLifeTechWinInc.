<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewLife - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #017bf5;
            color: #ffffff;
            text-align: center;
        }

        header {
            background-color: #ffffff;
            color: #017bf5;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 100%;
            max-width: 150px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            margin: 20px;
            padding: 40px;
            background-color: #017bf5;
            color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .contact-info p {
            margin: 16px 0;
            font-size: 18px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #ffffff;
            color: #017bf5;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            header img {
                max-width: 200px;
            }

            nav a {
                font-size: 16px;
                margin: 0 10px;
            }

            section {
                margin: 10px;
                padding: 20px;
            }

            footer {
                padding: 8px;
                font-size: 14px;
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }

            .contact-info p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            header img {
                max-width: 150px;
            }

            nav a {
                font-size: 14px;
                margin: 0 5px;
                display: block;
                padding: 5px 0;
            }

            section {
                margin: 5px;
                padding: 10px;
            }

            footer {
                padding: 5px;
                font-size: 12px;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
            }

            .contact-info p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>

        <p><i>We're Here to Assist You</i></p>

    </nav>

                </a>

                    <img src="gmail.png" alt="Gmail">
                </a>
                <a href="https://m.me/benjo.lacatango.52" target="_blank">
                    <img src="messenger.png" alt="Messenger">
                </a>
            </div>
            <p><b>Personal Number of Staff:</b></p>
            <p style="color: #ffffff;">09984154702</p>
            <p><b>Company Phone Number:</b></p>
            <p style="color: #ffffff;">09166934955</p>

</body>
</html>
